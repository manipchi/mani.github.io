<div id="guessChart" style="width:100%; height:600px; background: var(--card-bg); border-radius: 8px; border: 1px solid var(--card-border);"></div>

<script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
<script>
            // Load your data
            fetch('guess_data.json')
              .then(response => response.json())
              .then(data => {
                createGuessChart(data);
              })
              .catch(error => console.error('Error loading data:', error));
            
            function createGuessChart(chartData) {
              const dates = Object.keys(chartData).sort();
              
              // Create just ONE trace that we'll update
              const firstDate = dates[0];
              const firstData = chartData[firstDate];
              
              const trace = {
                x: firstData.positions,
                y: firstData.counts,
                type: 'bar',
                marker: {
                  color: firstData.colors,
                  line: {width: 0}
                },
                width: 0.8,
                hovertemplate: 'Value: %{x}<br>Count: %{y}<extra></extra>'
              };
            
              // Create slider steps that update the single trace
              const steps = [];
              dates.forEach((date, index) => {
                const dateData = chartData[date];
                const step = {
                  method: 'update',
                  args: [
                    {
                      x: [dateData.positions],
                      y: [dateData.counts],
                      'marker.color': [dateData.colors]
                    },
                    {
                      title: `Guess Distribution - ${date} (n=${dateData.total_count})${dateData.winning_guess ? ' | Winner: ' + dateData.winning_guess : ''}`,
                      'xaxis.range': [0, Math.min(101, Math.max(...dateData.positions) + 2)]
                    }
                  ],
                  label: date
                };
                steps.push(step);
              });
            
              const layout = {
                title: `Guess Distribution - ${firstDate} (n=${firstData.total_count})${firstData.winning_guess ? ' | Winner: ' + firstData.winning_guess : ''}`,
                xaxis: {
                  title: 'Guess Value', 
                  range: [0, Math.min(50, Math.max(...firstData.positions) + 2)],
                  color: '#8b949e',
                  gridcolor: '#30363d'
                },
                yaxis: {
                  title: 'Frequency',
                  color: '#8b949e',
                  gridcolor: '#30363d'
                },
                height: 600,
                showlegend: false,
                hovermode: 'closest',
                paper_bgcolor: '#161b22',
                plot_bgcolor: '#161b22',
                font: {
                  family: 'Inconsolata, monospace',
                  color: '#e6edf3'
                },
                sliders: [{
                  active: 0,
                  steps: steps,
                  y: -0.1,
                  x: 0.05,
                  len: 0.9,
                  bgcolor: '#30363d',
                  bordercolor: '#30363d',
                  font: {color: '#e6edf3'},
                  currentvalue: {prefix: "", visible: true, font: {color: '#3fb950'}}
                }]
              };
            
              Plotly.newPlot('guessChart', [trace], layout, {responsive: true});
            }
            </script>

    <script>
        // Theme management
        function getPreferredTheme() {
            const stored = localStorage.getItem('theme');
            if (stored) return stored;
            return window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark';
        }

        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        }

        function toggleTheme() {
            const current = document.documentElement.getAttribute('data-theme');
            setTheme(current === 'dark' ? 'light' : 'dark');
        }

        // Initialize theme
        setTheme(getPreferredTheme());

        // Background color hover effects
        function changeBackgroundColour(colour) {
            document.body.style.backgroundColor = '#' + colour;
        }

        function resetBackground() {
            const theme = document.documentElement.getAttribute('data-theme');
            const defaultBg = theme === 'dark' ? '#0d1117' : '#ffffff';
            document.body.style.backgroundColor = defaultBg;
        }
    </script>
