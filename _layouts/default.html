<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    
    <link href="/assets/css/style.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <a href="/" class="nav-logo">home</a>
            <div class="nav-links">
                <a href="/blog/">blog</a>
                <a href="/resources/">resources</a>
                <a href="/travel/">gallery</a>
                <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
                    <i class="fa-solid fa-sun"></i>
                    <i class="fa-solid fa-moon"></i>
                </button>
            </div>
        </div>
    </nav>

    <main>
        {{ content }}
    </main>

    <footer>
        <div class="footer-content">
            <div class="social-links" onmouseout="resetBackground()">
                <a href="https://www.linkedin.com/in/manipchi" target="_blank" class="social-link" id="linkedin" onmouseover="changeBackgroundColour('0072b1')">
                    <i class="fa-brands fa-linkedin"></i>
                </a>
                <a href="https://github.com/manipchi" target="_blank" class="social-link" id="github" onmouseover="changeBackgroundColour('171515')">
                    <i class="fa-brands fa-github"></i>
                </a>
                <a href="https://open.spotify.com/user/manipchi" target="_blank" class="social-link" id="spotify" onmouseover="changeBackgroundColour('191414')">
                    <i class="fa-brands fa-spotify"></i>
                </a>
                <a href="https://letterboxd.com/manipchi/" target="_blank" class="social-link" id="letterboxd" onmouseover="changeBackgroundColour('14181c')">
                    <span class="letterboxd-logo">
                        <span class="circle-orange"></span>
                        <span class="circle-green"></span>
                        <span class="circle-blue"></span>
                    </span>
                </a>
            </div>
            <p class="footer-text">Â© {{ 'now' | date: '%Y' }}</p>
        </div>
    </footer>

    <script>
        // Theme management
        function getPreferredTheme() {
            const stored = localStorage.getItem('theme');
            if (stored) return stored;
            return window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark';
        }

        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        }

        function toggleTheme() {
            const current = document.documentElement.getAttribute('data-theme');
            setTheme(current === 'dark' ? 'light' : 'dark');
        }

        // Initialize theme
        setTheme(getPreferredTheme());

        // Background color hover effects
        function changeBackgroundColour(colour) {
            document.body.style.backgroundColor = '#' + colour;
        }

        function resetBackground() {
            const theme = document.documentElement.getAttribute('data-theme');
            const defaultBg = theme === 'dark' ? '#0d1117' : '#ffffff';
            document.body.style.backgroundColor = defaultBg;
        }
    </script>
</body>
</html>
